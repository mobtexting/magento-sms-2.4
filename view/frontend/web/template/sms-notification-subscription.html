
<div class="sms-notification-subscription-container">
    <input type="hidden" name="sms_notifications[sms_types]" id="sms-notifications-sms-types" data-bind="value: selectedSmsTypes">
    <input type="checkbox" name="sms_notifications[subscribed]" value="1" id="sms-notifications-subscribed" class="checkbox" data-bind="attr: {title: $t('Send me text notifications about my order')}, click: handleCheckboxClick, checked: isSubscribeChecked"/>
    <label for="sms-notifications-subscribed" class="label"><span data-bind="i18n: 'Send me text notifications about my order'"></span></label>
    <span>(<span data-bind="ifnot: showTermsAndConditions"><a href="#sms-terms-conditions-modal" class="action" id="sms-terms-conditions-modal-trigger" data-bind="i18n: 'Terms and Conditions', click: handleTermsConditionsClick"></a> | </span><a href="#sms-subscription-preferences-modal" class="action" id="sms-subscription-preferences-modal-trigger" data-bind="i18n: 'Preferences', click: handlePreferencesClick"></a>)</span>
</div>
